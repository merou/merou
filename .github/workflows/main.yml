name: Get recent blog posts
on:
  schedule:
    - cron: '30 12 * * *'

jobs:
  ci:
    name: Update Readme.md with recent posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://www.techblog.sh/feed.xml"
